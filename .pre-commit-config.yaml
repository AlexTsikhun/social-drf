repos:
-   repo: https://gitlab.com/pycqa/flake8
    rev: 5.0.4
    hooks:
    -   id: flake8
        args:
          - "--max-line-length=119"
-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    -   id: black
        args:
          - --line-length=119
        exclude: ^.*\b(migrations)\b.*$